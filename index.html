<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Results summary component | Seweryn Golba</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p class="result-title">Your Result</p>
        <div class="result-circle">
          <h1 class="my-points">76</h1>
          <p class="max-points">of 100</p>
        </div>
        <h2 class="main-message">Great</h2>
        <p class="sub-message">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3 class="sum-title">Summary</h3>
        <div class="all-skills">
          <div class="skill reaction">
            <div class="skill-name">
              <img src="/assets/images/icon-reaction.svg" />
              <h4 class="red-title">Reaction</h4>
            </div>
            <div class="skill-points"><b>80</b> / 100</div>
          </div>
          <div class="skill memory">
            <div class="skill-name">
              <img src="/assets/images/icon-memory.svg" />
              <h4 class="yellow-title">Memory</h4>
            </div>
            <div class="skill-points"><b>92</b> / 100</div>
          </div>
          <div class="skill verbal">
            <div class="skill-name">
              <img src="/assets/images/icon-verbal.svg" />
              <h4 class="green-title">Verbal</h4>
            </div>
            <div class="skill-points"><b>61</b> / 100</div>
          </div>
          <div class="skill visual">
            <div class="skill-name">
              <img src="/assets/images/icon-visual.svg" />
              <h4 class="blue-title">Visual</h4>
            </div>
            <div class="skill-points"><b>72</b> / 100</div>
          </div>
        </div>
      </div>
      <button class="continue-button">Continue</button>
    </div>
  </body>
</html>
